<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>node_koa_cassandra</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
</head>

<body class="hold-transition">
  <div id="app">
    <router-view></router-view>
  </div>
</body>

<script type="importmap">
  {
    "imports": {
      "firadio": "./js/firadio.js"
    }
  }
</script>
<script src="./js/vue.global.prod.js"></script>
<script src="./js/vue-router.global.prod.js"></script>
<script type="module">
  import { P } from 'firadio';
  const routes = [
    { path: '/', component: await P('home') },
    { path: '/login', component: await P('sign') },
    {
      path: '/panel',
      component: await P('panel'),
      children: [
        { path: 'table', component: await P('panel/table') },
      ]
    },
  ];
  const router = VueRouter.createRouter({
    history: VueRouter.createWebHashHistory(),
    routes, // `routes: routes` 的缩写
  });
  const app = Vue.createApp({
    data() {
      return {
      }
    },
    async created() {
    },
    methods: {
    }
  });
  app.use(router);
  app.mount('#app');
</script>
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.js"></script>

</html>
